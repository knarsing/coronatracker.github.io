<!DOCTYPE html>
<html>
<head>
	<title>Covid Tracker</title>
	<link href="download.jpeg" rel="icon">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
	
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h1 class="title">Covid-19 Tracker</h1>
	<h2 class="subtitle">The latest number</h2>
	<div class="data-container">
		<div class="state-container">
			<h4>Cases</h4>
			<h1 id="cases"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
			<h4>% of Deaths</h4>
			<h1 id="percentage"></h1>
		</div>
		<div class="location-container">
			<h4>Country</h4>
			<h1 id="country">India</h1>
			<h4>Population</h4>
			<h1 id="population"></h1>
			<h4>Last Update</h4>
			<h1 id="update"></h1>
			
		</div>
	</div>
    <h1 class="footer">Created by Narsing</h1>
</body>
</html>
